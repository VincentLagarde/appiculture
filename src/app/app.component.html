    <a routerLink="/front" routerLinkActive="active">Web App'iculture</a>
  </h3>

  <div>
    <button mat-icon-button [matMenuTriggerFor]="menuFrontOffice">
      <mat-icon>menu</mat-icon>
    </button>
  
    <button mat-icon-button [matMenuTriggerFor]="menuBackOffice">
      <mat-icon>settings_applications</mat-icon>
    </button>
  </div>
</header>

<!-- Menu contextuel de navigation -->
<mat-menu #menuFrontOffice="matMenu">

      <mat-icon >settings</mat-icon>

    </button>
    <button routerLink="/front" mat-menu-item>
      <mat-icon>home</mat-icon>
      <span>Ruches & Ruchers</span>
    </button>
  </mat-menu>
  

<!-- Menu contextuel de navigation -->
<mat-menu #menuBackOffice="matMenu">

  <button routerLink="/back/ruches-ruchers" mat-menu-item>
