<div fxLayout="row" fxLayoutAlign="start center">
  <mat-icon>list</mat-icon>
  <h3>Liste des ruchers</h3>
</div>

<button *ngFor="let rucher of ruchers" [routerLink]="['/front/visite-rucher', rucher.identifiant]" fxLayout="row" fxLayoutAlign="start center" mat-stroked-button color="primary" class="w-100 rucher bouton">
  <div [style.backgroundColor]="getCouleurSelonRucher(rucher)" class="codeCouleur"></div>
  <span>{{rucher.identifiant}}</span>
</button>
